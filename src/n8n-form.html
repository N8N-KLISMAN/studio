<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Preços para n8n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #fafafa;
            font-family: sans-serif;
            color: #09090b;
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            border: 1px solid #e4e4e7;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }
        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e4e4e7;
        }
        .card-content {
            padding: 1.5rem;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #15803d;
        }
        .input {
            width: 100%;
            height: 2.5rem;
            border-radius: 0.375rem;
            border: 1px solid #d4d4d8;
            background-color: #fafafa;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
        }
        .label {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }
        .button {
            width: 100%;
            background-color: #16a34a;
            color: #f0fdf4;
            height: 2.75rem;
            border-radius: 0.375rem;
            font-size: 1.125rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
        }
        .button:hover {
            background-color: #15803d;
        }
        .separator {
            height: 1px;
            width: 100%;
            background-color: #e4e4e7;
            margin: 2rem 0;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 400;
        }
        .h3-title {
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        .icon {
            width: 1.5rem;
            height: 1.5rem;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <form action="COLOQUE_A_URL_DO_SEU_WEBHOOK_N8N_AQUI" method="POST" enctype="multipart/form-data">
        <!-- Campos ocultos para metadados -->
        <input type="hidden" name="managerId" value="gerente-n8n">
        <input type="hidden" name="stationId" value="posto-natureza-1">
        <input type="hidden" name="period" value="Manhã">
        <input type="hidden" name="submittedAt" id="submittedAt">

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M12 22c-2 0-4-1-4.5-2.5s-2-3.5-4-3.5-3.5 1-4.5 2.5-1 4.5 2.5 4.5c4.5 0 5.5-2 9.5-2s5 2 9.5 2c3.5 0 3.5-2.5 2.5-4.5s-2-3.5-4-3.5-2.5 1-4.5 2.5-2.5 2.5-2.5 2.5Z"/><path d="m14 17.5-2-2.5-2 2.5"/><path d="m14 13.5-2-2.5-2 2.5"/><path d="M12 2a4.5 4.5 0 0 0-4.5 4.5c0 2.2 1.8 4.1 4.1 4.4.4.1.9.1 1.3 0 2.3-.3 4.1-2.2 4.1-4.4A4.5 4.5 0 0 0 12 2Z"/></svg>
                    Posto Natureza 1
                </h2>
            </div>
            <div class="card-content space-y-6">
                <div>
                    <label for="stationPhoto" class="label">Foto da placa do posto</label>
                    <input type="file" name="stationPhoto" id="stationPhoto" class="input" accept="image/*" capture>
                </div>
                <div class="checkbox-label">
                    <input type="checkbox" id="stationNoChange" name="stationNoChange">
                    <label for="stationNoChange">Não houve alteração nos preços hoje</label>
                </div>
                <div>
                    <h3 class="h3-title">Preços à Vista</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="stationPrices.vista.etanol" class="label">Etanol (R$)</label>
                            <input type="text" name="stationPrices[vista][etanol]" id="stationPrices.vista.etanol" class="input" placeholder="0,00">
                        </div>
                        <div>
                            <label for="stationPrices.vista.gasolinaComum" class="label">Gasolina Comum (R$)</label>
                            <input type="text" name="stationPrices[vista][gasolinaComum]" id="stationPrices.vista.gasolinaComum" class="input" placeholder="0,00">
                        </div>
                        <div>
                            <label for="stationPrices.vista.gasolinaAditivada" class="label">Gasolina Aditivada (R$)</label>
                            <input type="text" name="stationPrices[vista][gasolinaAditivada]" id="stationPrices.vista.gasolinaAditivada" class="input" placeholder="0,00">
                        </div>
                        <div>
                            <label for="stationPrices.vista.dieselS10" class="label">Diesel S-10 (R$)</label>
                            <input type="text" name="stationPrices[vista][dieselS10]" id="stationPrices.vista.dieselS10" class="input" placeholder="0,00">
                        </div>
                    </div>
                </div>
                <div class="separator"></div>
                <div>
                    <h3 class="h3-title">Preços a Prazo</h3>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="stationPrices.prazo.etanol" class="label">Etanol (R$)</label>
                            <input type="text" name="stationPrices[prazo][etanol]" id="stationPrices.prazo.etanol" class="input" placeholder="0,00">
                        </div>
                        <div>
                            <label for="stationPrices.prazo.gasolinaComum" class="label">Gasolina Comum (R$)</label>
                            <input type="text" name="stationPrices[prazo][gasolinaComum]" id="stationPrices.prazo.gasolinaComum" class="input" placeholder="0,00">
                        </div>
                        <div>
                            <label for="stationPrices.prazo.gasolinaAditivada" class="label">Gasolina Aditivada (R$)</label>
                            <input type="text" name="stationPrices[prazo][gasolinaAditivada]" id="stationPrices.prazo.gasolinaAditivada" class="input" placeholder="0,00">
                        </div>
                        <div>
                            <label for="stationPrices.prazo.dieselS10" class="label">Diesel S-10 (R$)</label>
                            <input type="text" name="stationPrices[prazo][dieselS10]" id="stationPrices.prazo.dieselS10" class="input" placeholder="0,00">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="separator"></div>

        <!-- Competitor 1 -->
        <div class="card">
             <div class="card-header">
                <h2 class="card-title">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
                    Concorrente 1
                </h2>
            </div>
             <div class="card-content space-y-6">
                 <input type="hidden" name="competitors[0][id]" value="concorrente-1-1">
                 <input type="hidden" name="competitors[0][name]" value="Concorrente 1">
                <div>
                    <label for="competitors.0.photo" class="label">Foto da placa do Concorrente 1</label>
                    <input type="file" name="competitors[0][photo]" id="competitors.0.photo" class="input" accept="image/*" capture>
                </div>
                 <div class="checkbox-label">
                    <input type="checkbox" id="competitors.0.noChange" name="competitors[0][noChange]">
                    <label for="competitors.0.noChange">Este concorrente não alterou os preços</label>
                </div>
                <div>
                    <h3 class="h3-title">Preços à Vista</h3>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="competitors.0.prices.vista.etanol" class="label">Etanol (R$)</label>
                            <input type="text" name="competitors[0][prices][vista][etanol]" id="competitors.0.prices.vista.etanol" class="input" placeholder="0,00">
                        </div>
                        <div>
                            <label for="competitors.0.prices.vista.gasolinaComum" class="label">Gasolina Comum (R$)</label>
                            <input type="text" name="competitors[0][prices][vista][gasolinaComum]" id="competitors.0.prices.vista.gasolinaComum" class="input" placeholder="0,00">
                        </div>
                        <div>
                            <label for="competitors.0.prices.vista.gasolinaAditivada" class="label">Gasolina Aditivada (R$)</label>
                            <input type="text" name="competitors[0][prices][vista][gasolinaAditivada]" id="competitors.0.prices.vista.gasolinaAditivada" class="input" placeholder="0,00">
                        </div>
                        <div>
                            <label for="competitors.0.prices.vista.dieselS10" class="label">Diesel S-10 (R$)</label>
                            <input type="text" name="competitors[0][prices][vista][dieselS10]" id="competitors.0.prices.vista.dieselS10" class="input" placeholder="0,00">
                        </div>
                    </div>
                </div>
                <div class="separator"></div>
                <div>
                    <h3 class="h3-title">Preços a Prazo</h3>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="competitors.0.prices.prazo.etanol" class="label">Etanol (R$)</label>
                            <input type="text" name="competitors[0][prices][prazo][etanol]" id="competitors.0.prices.prazo.etanol" class="input" placeholder="0,00">
                        </div>
                        <div>
                            <label for="competitors.0.prices.prazo.gasolinaComum" class="label">Gasolina Comum (R$)</label>
                            <input type="text" name="competitors[0][prices][prazo][gasolinaComum]" id="competitors.0.prices.prazo.gasolinaComum" class="input" placeholder="0,00">
                        </div>
                        <div>
                            <label for="competitors.0.prices.prazo.gasolinaAditivada" class="label">Gasolina Aditivada (R$)</label>
                            <input type="text" name="competitors[0][prices][prazo][gasolinaAditivada]" id="competitors.0.prices.prazo.gasolinaAditivada" class="input" placeholder="0,00">
                        </div>
                        <div>
                            <label for="competitors.0.prices.prazo.dieselS10" class="label">Diesel S-10 (R$)</label>
                            <input type="text" name="competitors[0][prices][prazo][dieselS10]" id="competitors.0.prices.prazo.dieselS10" class="input" placeholder="0,00">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Repita o bloco de concorrente para os outros 4 concorrentes, mudando o índice (ex: competitors[1], competitors[2], etc.) -->

        <button type="submit" class="button">Enviar Dados</button>
    </form>

    <script>
        // Seta o timestamp no momento do envio
        document.getElementById('submittedAt').value = new Date().toISOString();
    </script>

</body>
</html>
